<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="../resources/js/bootstrap-modal.js"></script>

    </h:head>
    <body>
        <ui:composition>
            <div class="panel panel-default">
                <div class="panel-heading">Produtos disponiveis</div>


                <h:form id="form">




                    <p:dataTable id="produtos" var="item" value="#{tecnoController.products}" editable="true" editMode="cell" widgetVar="tabela">

                        <f:facet name="header">
                            In-Cell Editing
                        </f:facet>

                        <p:ajax event="cellEdit" listener="#{item.brand}" update=":form" />

                        <p:column headerText="Model" style="width:25%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.model}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{item.model}" style="width:96%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Year" style="width:25%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.qtyBuy}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.qtyBuy}" style="width:96%" label="Year"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </div>
        </ui:composition>
    </body>
</html>
