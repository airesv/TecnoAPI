<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head />
    <body>
        <ui:composition>
            <div class="panel panel-default">
                <div class="panel-heading">Encomenda</div>


                <h:dataTable class="table table-bordered table-hover" value="#{sessaoController.encomenda}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Remover"/>
                        </f:facet>
                        <h:commandLink  class="glyphicon glyphicon-minus-sign" action="#{sessaoController.remove(item)}"/>
                    </h:column>


                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:commandLink  value="#{item.brand}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:commandLink  value="#{item.model}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Qtd"/>
                        </f:facet>
                        <h:commandLink  value="#{item.qtyBuy}"/>
                        <h:commandLink  class="glyphicon glyphicon-upload" action="#{sessaoController.incrementa(item)}"/>
                        <f:facet name="footer">
                            Total
                        </f:facet>


                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preco"/>
                        </f:facet>
                        <h:commandLink  value="#{item.price}"/>
                        <f:facet name="footer">
                            <h:outputLabel value="#{sessaoController.total}"/>
                        </f:facet>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:composition>
    </body>
</html>
