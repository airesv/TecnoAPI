<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head />
    <body>
        <ui:composition>


            <div class="panel panel-default">
                <div class="panel-heading">Informacao do Produto</div>
                <div class="panel-body">
                    <h:form>
                        <h:panelGrid columns="2" >
                            <h:outputLabel  value="Marca:  "/>
                            <h:outputLabel  value="#{tecnoController.brand}"/>
                            <h:outputLabel  value="Modelo:  "/>
                            <h:outputLabel  value="#{tecnoController.model}"/>
                            <h:outputLabel  value="Versão  "/>
                            <h:outputLabel  value="#{tecnoController.version}"/>
                            <h:outputLabel  value="Descrição:  "/>
                            <h:outputLabel  value="#{tecnoController.description}"/>
                            <h:outputLabel  value="Preço:  "/>
                            <h:outputLabel  value="#{tecnoController.price}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>

        </ui:composition>
    </body>
</html>
